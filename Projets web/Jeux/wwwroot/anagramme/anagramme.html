<form id="surface-config">
    <div class="form-group">
        <label for="input-nombreLettres">Nombre de lettres</label>
        <input type="number" class="form-control" value="6" required min="3" max="24" name="input-nombreLettres"
            id="input-nombreLettres" placeholder="Nombre de lettres du mot">
    </div>

    <div class="form-group">
        <button id="bouton-submit-config" type="submit" class="btn btn-primary">Commencer</button>
    </div>
    <img style="display: none" id="image-waiting" src="/anagramme/waiting.gif" alt="">
</form>




<form class="form-hidden" id="surface-jeu">
    <div class="form-group">
        <label id="label-lettres"></label>
        <input type="text" class="form-control" required min="1" name="input-motTente" id="input-motTente"
            placeholder="Tentez un mot ...">
    </div>

    <div class="form-group">
        <button id="btn-ff" type="reset" class="btn btn-primary">Abandonner</button>
        <button type="submit" class="btn btn-primary">Commencer</button>
    </div>
</form>



<form class="form-hidden" id="surface-gagne">
    <div class="form-group">
        <h1>Bravo !</h1>
    </div>

    <div class="form-group">
        <button type="reset" class="btn btn-primary btn-restart">Recommencer</button>
    </div>
</form>



<form class="form-hidden" id="surface-perdu">
    <div class="form-group">
        <h1>Perdu ! <br>Les mots possibles à trouver étaient :</h1>
        <h3 id="mots-a-trouver"></h3>
    </div>

    <div class="form-group">
        <button type="reset" class="btn btn-primary btn-restart">Recommencer</button>
    </div>
</form>

<script src="/anagramme/anagramme.js"></script>
